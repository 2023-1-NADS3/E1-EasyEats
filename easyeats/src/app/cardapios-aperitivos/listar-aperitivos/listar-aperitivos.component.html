<button (click)="onAdd()" mat-raised-button color="warn">Adicionar</button>

<div *ngFor="let item of listaAperitivos" >
  {{ item.id }}
  <h1>{{ item.aperitivo }}</h1>
  <p>{{ item.ingrediente_1 }}</p>
  <p>{{ item.ingrediente_2 }}</p>
  <p>{{ item.preco_aperitivo }}</p>

  <button (click)="onDelete(item.id)" >Deletar</button>

</div>
